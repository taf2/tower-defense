<!DOCTYPE html>
<html>
<head>
    <title>Desktop Tower Defense Revival</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        #towerPanel {
            position: absolute;
            top: 50px;
            left: 820px; /* Right of 800px canvas */
            width: 200px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid black;
            display: none; /* Hidden by default */
        }
        button {
            margin: 5px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="towerPanel">
        <h3>Tower Info</h3>
        <p id="towerStats"></p>
        <button id="upgradeButton">Upgrade ($50)</button>
        <button id="sellButton">Sell</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
