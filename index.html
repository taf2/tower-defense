<!DOCTYPE html>
<html>
<head>
    <title>Desktop Tower Defense Revival</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        #towerPanel {
            position: absolute;
            top: 50px;
            left: 820px;
            width: 200px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid black;
            display: none;
        }
        #controls {
            margin-top: 10px;
            text-align: center;
        }
        button, select {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="towerPanel">
        <h3>Tower Info</h3>
        <p id="towerStats"></p>
        <button id="upgradeButton">Upgrade ($50)</button>
        <button id="sellButton">Sell</button>
    </div>
    <div id="controls">
        <button id="startButton">Start Game</button>
        <button id="resetButton">Reset Game</button>
        <button id="nextWaveButton" disabled>Send Next Wave</button>
        <button id="pauseButton" disabled>Pause</button>
        <button id="loadButton">Load Saved Game</button>
        <select id="difficultySelect">
            <option value="easy">Easy (20s)</option>
            <option value="normal">Normal (10s)</option>
            <option value="hard">Hard (5s)</option>
        </select>
    </div>
    <audio id="enemyDeathSound" preload="auto">
        <source src="enemy-death.mp3" type="audio/mpeg">
    </audio>
    <audio id="turretShootSound" preload="auto">
        <source src="turret-shoot.mp3" type="audio/mpeg">
    </audio>
    <script src="game.js"></script>
</body>
</html>
